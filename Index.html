<!DOCTYPE html>
<html lang="en">
    
  <head>
    <title>Negative Harmony Tool</title>
      
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

      
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
      
      
    <!-- Custom CSS -->
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:300,400|Roboto" rel="stylesheet">
    <link rel="stylesheet" href="css/main-styles.css" />
  </head>
    
  <body>
      
      
      <!-- Logo -->
      <div class="container-fluid bg-colour text-center p-0 pl-2 pr-2">
          
          <h3 class="logo text-white m-0 pb-2 pt-2">Negative Harmony Tool</h3>
      </div>
      
      
      <!-- Navigation -->
      <div class="container-fluid text-center p-0">
          <ul class="nav row justify-content-center m-0">
              <li class="nav-item col-3 m-0 p-0">
                <a class="nav-link" href="#">Tool</a>
              </li>
              <li class="nav-item col-6 m-0 p-0">
                <a class="nav-link" href="#">How it Works</a>
              </li>
              <li class="nav-item col-3 m-0 p-0">
                <a class="nav-link" href="#">About</a>
              </li>
          </ul>
      </div>
      
      
      <!-- Main Tool -->
      <div class="bg-colour skewed-edge">
      <div class="container text-center justify-content-center">
          <h6 class="text-center text-white pt-3">Select a Key</h6>
          
          <hr class="ml-2 mr-2">
          

          
          <div class="container" data-toggle="buttons">
              
              <div class="row justify-content-center" data-toggle="buttons">
          
    
                      <label class="btn key-btn btn-primary active col-3 mr-3 mb-2">
                        <input type="radio" name="options" id="option1" autocomplete="off" checked>A
                      </label>
                      
                      <label class="btn key-btn btn-primary col-3 mr-3 ml-2 mb-2">
                        <input type="radio" name="options" id="option2" autocomplete="off">Bb
                      </label>
                      
                      <label class="btn key-btn btn-primary col-3 ml-2 mb-2">
                        <input type="radio" name="options" id="option3" autocomplete="off">B
                      </label>
                  
                      <label class="btn key-btn btn-primary col-3 mr-3 mb-2">
                        <input type="radio" name="options" id="option4" autocomplete="off">C
                      </label>
                      
                      <label class="btn key-btn btn-primary col-3 mr-3 ml-2 mb-2">
                        <input type="radio" name="options" id="option5" autocomplete="off">Db
                      </label>
                      
                      <label class="btn key-btn btn-primary col-3 ml-2 mb-2">
                        <input type="radio" name="options" id="option6" autocomplete="off">D
                      </label>
                  
                      <label class="btn key-btn btn-primary col-3 mr-3 mb-2">
                        <input type="radio" name="options" id="option7" autocomplete="off">Eb
                      </label>
                      
                      <label class="btn key-btn btn-primary col-3 mr-3 ml-2 mb-2">
                        <input type="radio" name="options" id="option8" autocomplete="off">E
                      </label>
                      
                      <label class="btn key-btn btn-primary col-3 ml-2 mb-2">
                        <input type="radio" name="options" id="option9" autocomplete="off">F
                      </label>
                  
                      <label class="btn key-btn btn-primary col-3 mr-3 mb-2">
                        <input type="radio" name="options" id="option10" autocomplete="off">F#
                      </label>
                      
                      <label class="btn key-btn btn-primary col-3 mr-3 ml-2 mb-2">
                        <input type="radio" name="options" id="option11" autocomplete="off">G
                      </label>
                      
                      <label class="btn key-btn btn-primary col-3 ml-2 mb-2">
                        <input type="radio" name="options" id="option9" autocomplete="off">Gb
                      </label>

                  
            
                  
              </div> <!-- /row -->        
              
              
          </div> <!-- /conainter --> 
          </div>
          
         
          <hr class="mt-1 ml-2 mr-2">
    
          
          <!-- Major / Minor Toggle -->
          <div class="row justify-content-center" data-toggle="buttons">
              <div class="btn-group" data-toggle="buttons">
                  <label class="btn maj-btn btn-primary active ">
                    <input type="radio" name="options" id="option1" autocomplete="off" checked>Major
                  </label>
                  <label class="btn maj-btn btn-primary">
                    <input type="radio" name="options" id="option2" autocomplete="off">Minor
                  </label>
              </div>
          </div>

           <hr class="mt-2 ml-2 mr-2">
             
          
           <!-- CTA Button -->
           <div class="row justify-content-center ">
                <button type="button" class="col cta-btn btn btn-secondary col-5 mb-4 text-white">Find Key</button> 
              </div>
           </div>    
             
      
           <!-- Description -->
           <div class="container text-justify mt-5 mx-2">
               <div class="row">
                   <h5 class="text-center mb-3">About the Negative Harmony Tool</h5>
                   <p>The tool will return the negative pitches for the selected scale, as well as some basic chords.</p>
                   <p>Learn more about negative harmony</p>
               </div>
           </div>
      
      
          <!-- Social Share -->
          <div class="bg-colour-lighter skewed-edge2">
               <div class="container text-center ">
                   <h5 class="pt-3">Share the Tool</h5>

                   <div class="row offset-3 ">
                       <img class="soc-icon col-3 p-0 m-0 mr-2" src="Images/002-facebook.svg" alt="Facebook">
                       <img class="soc-icon col-3 p-0 m-0 ml-2" src="Images/001-twitter.svg" alt="Facebook">
                   </div>
               </div>

           </div>
      
      
      
      
      
      
    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
  </body>
</html>
